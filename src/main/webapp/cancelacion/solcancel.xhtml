<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>

    <h:body>
        <h:form id="con">
        <p:layout style="min-width:800px;min-height:800px;">
                          
            <p:layoutUnit position="west" size="500" >  
                <p:panelGrid columns="2">
                    <f:facet name="Datos del estudiante">
                        Datos del estudiante
                    </f:facet>

                    <h:outputText value="Codigo:" />
                    

                    <h:outputText value="Nombre:" />

                    <h:outputText value="Apellido:" />

                    <h:outputText value="Programa Academico:" />
                    
                    <h:outputText value="Semestre:" />
                    
                    <h:outputText value="Creditos aprobados:" />
                </p:panelGrid>
                                    
                
            </p:layoutUnit>
            
            <p:layoutUnit position="center">
                LISTA DE MATERIAS VISTAS ACTUALMENTE<br/>
                
                <p:dataTable id="tableAsignaturas" var="ListaDeAsignaturas" value= "#{SolicitudesEstudiantes.materiasActualesEst}">
 
                    <p:column headerText="Codigo">                
                        <h:outputText value="#{ListaDeAsignaturas.codigo}" />
                    </p:column>
                    <p:column headerText="Nombre">    
                        <h:outputText value="#{ListaDeAsignaturas.nombre}" />
                    </p:column>
                    <p:column headerText="Creditos">    
                        <h:outputText value="#{ListaDeAsignaturas.creditos}" />
                    </p:column>
                   
                </p:dataTable>
                
                <h:outputLink value="/logout">logout</h:outputLink>
                
                
                    

                <p:panel header="Seleccione las materias a cancelar" style="margin-bottom:12px;">
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="asignatura1" value="Asignatura 1: " />
                        <p:selectOneMenu id="asignatura1" value="#{SolicitudesEstudiantes.asignatura.nombre}" style="width:150px">
                            <f:selectItem itemLabel="Seleccionar" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{SolicitudesEstudiantes.materiasActualesEst}" />
                        </p:selectOneMenu>

                        <p:outputLabel for="asignatura2" value="Asignatura 2: " />
                        <p:selectOneMenu id="asignatura2" value="#{SolicitudesEstudiantes.asignatura.nombre}" style="width:150px">
                            <f:selectItem itemLabel="Seleccionar" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{SolicitudesEstudiantes.materiasActualesEst}" />
                        </p:selectOneMenu>

                        <p:outputLabel for="asignatura3" value="Asignatura 3: " />
                        <p:selectOneMenu id="asignatura3" value="#{SolicitudesEstudiantes.asignatura.nombre}" style="width:150px">
                            <f:selectItem itemLabel="Seleccionar" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{SolicitudesEstudiantes.materiasActualesEst}" />
                        </p:selectOneMenu>
                    </h:panelGrid>

                    <p:separator />

                    <p:commandButton value="Calcular impacto" actionListener="#{SolicitudesEstudiantes.nombreAsignatura}" icon="ui-icon-check" />
                </p:panel>
                
                    

                    
                
            </p:layoutUnit>
        </p:layout>
    </h:form>
    </h:body>
</html>
